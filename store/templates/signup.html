{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <!--border rounded pt4 pour encadrer le formulaire(cadre)-->
            <h3 class="alert alert-light text-center col" id='titreSignup'>Create A new User</h3>
    
            <form action="/signup" method="POST">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- first name -->
                <div class="form-group">
                    <label for="">First name</label>
                        <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="">               
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last name</label>
                        <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="">               
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                        <input type="text" name="phone" id=""  value="{{values.phone}}" class="form-control form-control-sm" placeholder="+xxx 12345678">               
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                        <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">                    
                </div>

                 <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                        <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">          
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An User">
                        
                         
                </div>

                 

            </form>
        </div>
         
    </div>
</div>

  


{% endblock %}
